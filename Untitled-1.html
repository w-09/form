<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>營造業人員進場登記</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
      .table-hover tbody tr:hover {
          background-color: #f5f5f5;
          cursor: pointer;
      }
      #currentTime {
          font-size: 0.9rem;
          color: #6c757d;
      }
      .spinner-border {
          width: 1rem;
          height: 1rem;
      }
      .form-control:focus, .form-select:focus {
          border-color: #86b7fe;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
          background-color: #0d6efd;
          border-color: #0d6efd;
      }
      .btn-primary:hover {
          background-color: #0b5ed7;
          border-color: #0a58ca;
      }
      .card {
          box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .card-header {
          background-color: rgba(0, 0, 0, 0.03);
      }
      .empty-table-message {
          text-align: center;
          padding: 2rem;
          color: #6c757d;
      }
      /* 新增動畫效果 */
      .fade-in {
          animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
  </style>
</head>
<body>
  <div class="container mt-5">
      <div class="text-center mb-4">
          <h2>
              <i class="bi bi-building-fill"></i> 工地人員進場登記
          </h2>
          <div id="currentTime" class="text-muted"></div>
      </div>
      
      <div class="card mb-4">
          <div class="card-header">
              <h5 class="card-title">
                  <i class="bi bi-plus-circle"></i> 新增人員
              </h5>
          </div>
          <div class="card-body">
              <form id="workerForm">
                  <div class="row">
                      <div class="col-md-3 mb-2">
                          <input type="text" class="form-control" id="workerName" placeholder="姓名" required autocomplete="off">
                      </div>
                      <div class="col-md-3 mb-2">
                          <select class="form-select" id="workerType" required>
                              <option value="">工種</option>
                              <option value="鋼筋工">鋼筋工</option>
                              <option value="模板工">模板工</option>
                              <option value="水電工">水電工</option>
                              <option value="泥作工">泥作工</option>
                              <option value="焊接工">焊接工</option>
                              <option value="其他">其他</option>
                          </select>
                      </div>
                      <div class="col-md-3 mb-2">
                          <input type="text" class="form-control" id="workerCompany" placeholder="所屬廠商" required autocomplete="off" list="companyList">
                          <datalist id="companyList">
                              <!-- 動態填入常用廠商 -->
                          </datalist>
                      </div>
                      <div class="col-md-3 mb-2">
                          <button type="submit" class="btn btn-primary w-100">
                              <i class="bi bi-plus"></i> 新增
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

      <!-- 顯示最近新增的人員 -->
      <div id="recentAddition" class="alert alert-success fade-in" style="display: none;">
          已新增：<span id="recentWorkerInfo"></span>
      </div>

      <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">
                  <i class="bi bi-list-ul"></i> 今日進場人員
              </h5>
              <div>
                  <span class="badge bg-primary" id="workerCount">0 人</span>
              </div>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped table-hover" id="workerTable">
                      <thead>
                          <tr>
                              <th>姓名</th>
                              <th>工種</th>
                              <th>所屬廠商</th>
                              <th>進場時間</th>
                              <th>操作</th>
                          </tr>
                      </thead>
                      <tbody id="workerTableBody">
                          <!-- 動態填入 -->
                      </tbody>
                  </table>
                  <div id="emptyTableMessage" class="empty-table-message">
                      <i class="bi bi-info-circle"></i> 尚未有人員進場記錄
                  </div>
              </div>
          </div>
          <div class="card-footer">
              <div class="row">
                  <div class="col">
                      <button id="submitAllBtn" class="btn btn-success w-100">
                          <i class="bi bi-cloud-upload"></i> 批次上傳
                      </button>
                  </div>
                  <div class="col">
                      <button id="clearAllBtn" class="btn btn-danger w-100">
                          <i class="bi bi-trash"></i> 清空列表
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- 上傳結果模態框 -->
  <div class="modal fade" id="uploadResultModal" tabindex="-1">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">上傳結果</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body" id="uploadResultBody">
                  <!-- 動態填入結果 -->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              </div>
          </div>
      </div>
  </div>

  <!-- 用於 JSONP 回調的隱藏 iframe -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
      // Google Apps Script 部署網址
      const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxtW_mcVvsPUwK9nw2axd9CmW-hGymmO9qut8iD-CKnMw7LaybouZLIuzaqFRtCA1vs/exec';

      // 工人資料陣列
      let workers = [];
      
      // 常用廠商列表 (可從本地儲存中讀取)
      let commonCompanies = JSON.parse(localStorage.getItem('commonCompanies')) || [];

      // 初始化模態框
      const uploadResultModal = new bootstrap.Modal(document.getElementById('uploadResultModal'));
      const uploadResultBody = document.getElementById('uploadResultBody');

      // 更新當前時間
      function updateCurrentTime() {
          const now = new Date();
          const timeString = now.toLocaleString('zh-TW', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
          });
          document.getElementById('currentTime').textContent = `目前時間：${timeString}`;
      }

      // 每秒更新時間
      setInterval(updateCurrentTime, 1000);
      updateCurrentTime();

      // 從本地儲存讀取之前的工人資料
      function loadWorkersFromLocalStorage() {
          const savedWorkers = localStorage.getItem('workers');
          if (savedWorkers) {
              try {
                  workers = JSON.parse(savedWorkers);
                  updateWorkerTable();
              } catch (e) {
                  console.error('讀取本地儲存資料失敗:', e);
                  localStorage.removeItem('workers');
              }
          }
      }

      // 保存工人資料到本地儲存
      function saveWorkersToLocalStorage() {
          localStorage.setItem('workers', JSON.stringify(workers));
      }

      // 更新常用廠商下拉清單
      function updateCompanyDatalist() {
          const companyList = document.getElementById('companyList');
          companyList.innerHTML = '';
          
          commonCompanies.forEach(company => {
              const option = document.createElement('option');
              option.value = company;
              companyList.appendChild(option);
          });
      }

      // 表單提交事件
      document.getElementById('workerForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('workerName').value.trim();
          const type = document.getElementById('workerType').value;
          const company = document.getElementById('workerCompany').value.trim();
          
          if (!name || !type || !company) {
              alert('請填寫完整資料');
              return;
          }
          
          // 建立工人物件
          const worker = {
              name: name,
              type: type,
              company: company,
              entryTime: new Date().toLocaleString('zh-TW', {
                  hour: '2-digit',
                  minute: '2-digit',
                  hour12: false
              }),
              entryDate: new Date().toLocaleDateString('zh-TW') // 新增日期欄位
          };

          // 加入陣列
          workers.push(worker);
          
          // 更新表格
          updateWorkerTable();
          
          // 保存到本地儲存
          saveWorkersToLocalStorage();
          
          // 更新常用廠商列表
          if (!commonCompanies.includes(company)) {
              commonCompanies.push(company);
              if (commonCompanies.length > 10) {
                  commonCompanies.shift(); // 保留最近10個
              }
              localStorage.setItem('commonCompanies', JSON.stringify(commonCompanies));
              updateCompanyDatalist();
          }
          
          // 顯示最近新增的人員
          document.getElementById('recentWorkerInfo').textContent = `${name} (${type} - ${company})`;
          const recentAddition = document.getElementById('recentAddition');
          recentAddition.style.display = 'block';
          
          // 3秒後隱藏提示
          setTimeout(() => {
              recentAddition.style.display = 'none';
          }, 3000);
          
          // 清空輸入
          document.getElementById('workerName').value = '';
          document.getElementById('workerType').value = '';
          // 保留廠商名稱以便連續輸入
          // document.getElementById('workerCompany').value = '';
          
          // 聚焦到姓名輸入框
          document.getElementById('workerName').focus();
      });

      // 更新工人表格
      function updateWorkerTable() {
          const tableBody = document.getElementById('workerTableBody');
          const emptyMessage = document.getElementById('emptyTableMessage');
          const workerCount = document.getElementById('workerCount');
          
          // 清空表格
          tableBody.innerHTML = '';
          
          // 更新人數計數
          workerCount.textContent = `${workers.length} 人`;
          
          // 如果沒有資料，顯示空白訊息
          if (workers.length === 0) {
              emptyMessage.style.display = 'block';
              return;
          }
          
          // 隱藏空白訊息
          emptyMessage.style.display = 'none';
          
          // 填充資料
          workers.forEach((worker, index) => {
              const row = document.createElement('tr');
              row.className = 'fade-in';
              
              row.innerHTML = `
                  <td>${worker.name}</td>
                  <td>${worker.type}</td>
                  <td>${worker.company}</td>
                  <td>${worker.entryTime}</td>
                  <td>
                      <button class="btn btn-sm btn-outline-danger delete-btn" data-index="${index}">
                          <i class="bi bi-trash"></i>
                      </button>
                  </td>
              `;
              
              tableBody.appendChild(row);
          });
          
          // 綁定刪除按鈕事件
          document.querySelectorAll('.delete-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                  const index = parseInt(this.getAttribute('data-index'));
                  deleteWorker(index);
              });
          });
      }

      // 刪除工人資料
      function deleteWorker(index) {
          if (confirm('確定要刪除此筆資料嗎？')) {
              workers.splice(index, 1);
              updateWorkerTable();
              saveWorkersToLocalStorage();
          }
      }

      // 批次上傳到 Google 表單
      document.getElementById('submitAllBtn').addEventListener('click', function() {
          if (workers.length === 0) {
              alert('目前沒有資料可上傳');
              return;
          }
          
          if (confirm(`確定要上傳 ${workers.length} 筆資料嗎？`)) {
              uploadToGoogleSheet();
          }
      });

      // 上傳到 Google 試算表 - 使用表單提交方式
      function uploadToGoogleSheet() {
          // 顯示上傳中訊息
          uploadResultBody.innerHTML = `
              <div class="text-center">
                  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                      <span class="visually-hidden">上傳中...</span>
                  </div>
                  <p class="mt-3">正在上傳 ${workers.length} 筆資料，請稍候...</p>
              </div>
          `;
          uploadResultModal.show();
          
          // 創建表單元素
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = APPS_SCRIPT_URL;
          form.target = 'hidden-iframe'; // 使用隱藏的iframe接收回應
          
          // 添加資料欄位
          const dataInput = document.createElement('input');
          dataInput.type = 'hidden';
          dataInput.name = 'data';
          dataInput.value = JSON.stringify(workers);
          form.appendChild(dataInput);
          
          // 添加操作類型欄位
          const actionInput = document.createElement('input');
          actionInput.type = 'hidden';
          actionInput.name = 'action';
          actionInput.value = 'addWorkers';
          form.appendChild(actionInput);
          
          // 添加表單到文檔中
          document.body.appendChild(form);
          
          // 設置iframe載入事件
          const iframe = document.getElementById('hidden-iframe');
          iframe.onload = function() {
              // 嘗試從iframe中獲取回應
              try {
                  setTimeout(() => {
                      // 由於無法直接訪問iframe內容，顯示確認對話框
                      uploadResultBody.innerHTML = `
                          <div class="alert alert-info">
                              <i class="bi bi-info-circle-fill"></i> 上傳請求已
