<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>南一處-亞灣工地人員進場登記</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
      .table-hover tbody tr:hover {
          background-color: #f5f5f5;
          cursor: pointer;
      }
      #currentTime {
          font-size: 0.9rem;
          color: #6c757d;
      }
      .spinner-border {
          width: 1rem;
          height: 1rem;
      }
      .form-control:focus, .form-select:focus {
          border-color: #86b7fe;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
          background-color: #0d6efd;
          border-color: #0d6efd;
      }
      .btn-primary:hover {
          background-color: #0b5ed7;
          border-color: #0a58ca;
      }
      .card {
          box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .card-header {
          background-color: rgba(0, 0, 0, 0.03);
      }
      .empty-table-message {
          text-align: center;
          padding: 2rem;
          color: #6c757d;
      }
      /* 新增動畫效果 */
      .fade-in {
          animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
  </style>
</head>
<body>
  <div class="container mt-5">
      <div class="text-center mb-4">
          <h2>
              <i class="bi bi-building-fill"></i> 工地人員進場登記
          </h2>
          <div id="currentTime" class="text-muted"></div>
      </div>
      
      <div class="card mb-4">
          <div class="card-header">
              <h5 class="card-title">
                  <i class="bi bi-plus-circle"></i> 新增人員
              </h5>
          </div>
          <div class="card-body">
              <form id="workerForm">
                  <div class="row">
                      <div class="col-md-4 mb-2">
                          <input type="text" class="form-control" id="workerName" placeholder="人數" required autocomplete="off">
                      </div>
                      <div class="col-md-4 mb-2">
                          <select class="form-select" id="workerType" required>
                              <option value="">工種</option>
                              <option value="鋼筋工">鋼筋工</option>
                              <option value="模板工">模板工</option>
                              <option value="水電工">水電工</option>
                              <option value="泥作工">泥作工</option>
                              <option value="焊接工">焊接工</option>
                              <option value="其他">其他</option>
                          </select>
                      </div>
                      <div class="col-md-4 mb-2">
                          <input type="number" class="form-control" id="workerCountInput" placeholder="進場人數" required min="1" value="1">
                      </div>
                      <div class="col-md-4 mb-2">
                          <select class="form-select" id="workLocation" required>
                              <option value="">工作位置</option>
                              <option value="A棟">A棟</option>
                              <option value="B棟">B棟</option>
                              <option value="C棟">C棟</option>
                              <option value="地下室">地下室</option>
                              <option value="公共空間">公共空間</option>
                          </select>
                      </div>
                      <div class="col-md-4 mb-2">
                          <input type="text" class="form-control" id="workContent" placeholder="施工內容" required autocomplete="off">
                      </div>
                      <div class="col-md-4 mb-2">
                          <button type="submit" class="btn btn-primary w-100">
                              <i class="bi bi-plus"></i> 新增
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

      <!-- 顯示最近新增的人員 -->
      <div id="recentAddition" class="alert alert-success fade-in" style="display: none;">
          已新增：<span id="recentWorkerInfo"></span>
      </div>

      <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">
                  <i class="bi bi-list-ul"></i> 今日進場人員
              </h5>
              <div>
                  <span class="badge bg-primary" id="totalWorkerCount">0 人</span>
              </div>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped table-hover" id="workerTable">
                      <thead>
                          <tr>
                              <th>姓名</th>
                              <th>工種</th>
                              <th>進場人數</th>
                              <th>工作位置</th>
                              <th>施工內容</th>
                              <th>進場時間</th>
                              <th>操作</th>
                          </tr>
                      </thead>
                      <tbody id="workerTableBody">
                          <!-- 動態填入 -->
                      </tbody>
                  </table>
                  <div id="emptyTableMessage" class="empty-table-message">
                      <i class="bi bi-info-circle"></i> 尚未有人員進場記錄
                  </div>
              </div>
          </div>
          <div class="card-footer">
              <div class="row">
                  <div class="col">
                      <button id="submitAllBtn" class="btn btn-success w-100">
                          <i class="bi bi-cloud-upload"></i> 批次上傳
                      </button>
                  </div>
                  <div class="col">
                      <button id="clearAllBtn" class="btn btn-danger w-100">
                          <i class="bi bi-trash"></i> 清空列表
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- 上傳結果模態框 -->
  <div class="modal fade" id="uploadResultModal" tabindex="-1">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">上傳結果</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body" id="uploadResultBody">
                  <!-- 動態填入結果 -->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              </div>
          </div>
      </div>
  </div>

  <!-- 隱藏的 iframe 用於表單提交 -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
      // Google Apps Script 部署網址
      const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxHOmbBYv2s0Gr-qSZ-7PIY65gnahAxqkihZjZ-_4DR_m_BWkppqeoYV_v6KGU-RjZo/exec';

      // 工人資料陣列
      let workers = [];

      // 初始化模態框
      const uploadResultModal = new bootstrap.Modal(document.getElementById('uploadResultModal'));
      const uploadResultBody = document.getElementById('uploadResultBody');

      // 更新當前時間
      function updateCurrentTime() {
          const now = new Date();
          const timeString = now.toLocaleString('zh-TW', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
          });
          document.getElementById('currentTime').textContent = `目前時間：${timeString}`;
      }

      // 每秒更新時間
      setInterval(updateCurrentTime, 1000);
      updateCurrentTime();

      // 從本地儲存讀取之前的工人資料
      function loadWorkersFromLocalStorage() {
          const savedWorkers = localStorage.getItem('workers');
          if (savedWorkers) {
              try {
                  workers = JSON.parse(savedWorkers);
                  updateWorkerTable();
              } catch (e) {
                  console.error('讀取本地儲存資料失敗:', e);
                  localStorage.removeItem('workers');
              }
          }
      }

      // 保存工人資料到本地儲存
      function saveWorkersToLocalStorage() {
          localStorage.setItem('workers', JSON.stringify(workers));
      }

      // 表單提交事件
      document.getElementById('workerForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('workerName').value.trim();
          const type = document.getElementById('workerType').value;
          const count = document.getElementById('workerCountInput').value;
          const location = document.getElementById('workLocation').value;
          const content = document.getElementById('workContent').value.trim();
          
          if (!name || !type || !count || !location || !content || count < 1) {
              alert('請填寫完整資料');
              return;
          }
          
          // 建立工人物件
          const worker = {
              name: name,
              type: type,
              count: parseInt(count),  // 確保是數字類型
              location: location,
              content: content,
              entryTime: new Date().toLocaleString('zh-TW', {
                  hour: '2-digit',
                  minute: '2-digit',
                  hour12: false
              })
          };

          // 加入陣列
          workers.push(worker);
          
          // 更新表格
          updateWorkerTable();
          
          // 保存到本地儲存
          saveWorkersToLocalStorage();
          
          // 顯示最近新增的人員
          document.getElementById('recentWorkerInfo').textContent = 
              `${name} (${type} - ${count}人) 於${location}進行${content}`;
          const recentAddition = document.getElementById('recentAddition');
          recentAddition.style.display = 'block';
          
          // 3秒後隱藏提示
          setTimeout(() => {
              recentAddition.style.display = 'none';
          }, 3000);
          
          // 清空輸入
          document.getElementById('workerName').value = '';
          document.getElementById('workerType').value = '';
          document.getElementById('workLocation').value = '';
          document.getElementById('workContent').value = '';
          // 保留人數值以便連續輸入
          // document.getElementById('workerCountInput').value = '1';
          
          // 聚焦到姓名輸入框
          document.getElementById('workerName').focus();
      });

      // 更新工人表格
      function updateWorkerTable() {
          const tableBody = document.getElementById('workerTableBody');
          const emptyMessage = document.getElementById('emptyTableMessage');
          const workerCountDisplay = document.getElementById('totalWorkerCount');
          
          // 計算總人數
          const totalCount = workers.reduce((total, worker) => total + parseInt(worker.count || 1), 0);
          
          // 清空表格
          tableBody.innerHTML = '';
          
          // 更新人數計數
          workerCountDisplay.textContent = `${totalCount} 人`;
          
          // 如果沒有資料，顯示空白訊息
          if (workers.length === 0) {
              emptyMessage.style.display = 'block';
              return;
          }
          
          // 隱藏空白訊息
          emptyMessage.style.display = 'none';
          
          // 填充資料
          workers.forEach((worker, index) => {
              const row = document.createElement('tr');
              row.className = 'fade-in';
              
              row.innerHTML = `
                  <td>${worker.name}</td>
                  <td>${worker.type}</td>
                  <td>${worker.count || 1}人</td>
                  <td>${worker.location || '-'}</td>
                  <td>${worker.content || '-'}</td>
                  <td>${worker.entryTime}</td>
                  <td>
                      <button class="btn btn-sm btn-outline-danger delete-btn" data-index="${index}">
                          <i class="bi bi-trash"></i>
                      </button>
                  </td>
              `;
              
              tableBody.appendChild(row);
          });
          
          // 綁定刪除按鈕事件
          document.querySelectorAll('.delete-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                  const index = parseInt(this.getAttribute('data-index'));
                  deleteWorker(index);
              });
          });
      }

      // 刪除工人資料
      function deleteWorker(index) {
          if (confirm('確定要刪除此筆資料嗎？')) {
              workers.splice(index, 1);
              updateWorkerTable();
              saveWorkersToLocalStorage();
          }
      }

      // 批次上傳到 Google 表單
      document.getElementById('submitAllBtn').addEventListener('click', function() {
          if (workers.length === 0) {
              alert('目前沒有資料可上傳');
              return;
          }
          
          if (confirm(`確定要上傳 ${workers.length} 筆資料嗎？`)) {
              uploadToGoogleSheet();
          }
      });

      // 上傳到 Google 試算表 - 使用多種方法嘗試上傳
      function uploadToGoogleSheet() {
          // 顯示上傳中訊息
          uploadResultBody.innerHTML = `
              <div class="text-center">
                  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                      <span class="visually-hidden">上傳中...</span>
                  </div>
                  <p class="mt-3">正在上傳 ${workers.length} 筆資料，請稍候...</p>
              </div>
          `;
          uploadResultModal.show();
          
          // 準備要上傳的資料
          const dataToUpload = JSON.stringify(workers);
          console.log("準備上傳資料:", dataToUpload);
          
          // 嘗試使用 fetch API 進行上傳 (現代瀏覽器支援)
          tryFetchUpload(dataToUpload);
      }

      // 使用 fetch API 嘗試上傳
      function tryFetchUpload(dataToUpload) {
          console.log("嘗試使用 fetch API 上傳");
          
          fetch(APPS_SCRIPT_URL, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: 'data=' + encodeURIComponent(dataToUpload)
          })
          .then(response => {
              console.log("收到 fetch 回應:", response);
              return response.text();
          })
          .then(text => {
              console.log("fetch 回應內容:", text);
              try {
                  const json = JSON.parse(text);
                  handleUploadSuccess(json);
              } catch (e) {
                  console.error("解析 fetch 回應失敗:", e);
                  // 如果 JSON 解析失敗，嘗試 XMLHttpRequest
                  tryXhrUpload(dataToUpload);
              }
          })
          .catch(error => {
              console.error("fetch 上傳失敗:", error);
              // 如果 fetch 失敗，嘗試 XMLHttpRequest
              tryXhrUpload(dataToUpload);
          });
      }

      // 使用 XMLHttpRequest 嘗試上傳
      function tryXhrUpload(dataToUpload) {
          console.log("嘗試使用 XMLHttpRequest 上傳");
          
          const xhr = new XMLHttpRequest();
          xhr.open('POST', APPS_SCRIPT_URL, true);
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          
          xhr.onload = function() {
              console.log("收到 XHR 回應:", xhr.status, xhr.responseText);
              if (xhr.status === 200) {
                  try {
                      const response = JSON.parse(xhr.responseText);
                      handleUploadSuccess(response);
                  } catch (e) {
                      console.error("解析 XHR 回應失敗:", e);
                      // 如果 XHR 也失敗，嘗試表單提交方式
                      tryFormSubmitUpload(dataToUpload);
                  }
              } else {
                  console.error("XHR 請求失敗:", xhr.status);
                  tryFormSubmitUpload(dataToUpload);
              }
          };
          
          xhr.onerror = function() {
              console.error("XHR 網絡錯誤");
              tryFormSubmitUpload(dataToUpload);
          };
          
          xhr.send('data=' + encodeURIComponent(dataToUpload));
      }

      // 使用表單提交方式嘗試上傳 (最後的備用方案)
      function tryFormSubmitUpload(dataToUpload) {
          console.log("嘗試使用表單提交方式上傳");
          
          // 更新上傳狀態
          uploadResultBody.innerHTML = `
              <div class="text-center">
                  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                      <span class="visually-hidden">上傳中...</span>
                  </div>
                  <p class="mt-3">嘗試備用上傳方法，請稍候...</p>
              </div>
          `;
          
          // 準備 iframe
          const iframe = document.getElementById('hidden-iframe');
          
          // 監聽 iframe 載入事件
          iframe.onload = function() {
              console.log("iframe 已載入");
              setTimeout(() => {
                  // 由於無法確認上傳結果，顯示確認對話框
                  uploadResultBody.innerHTML = `
                      <div class="alert alert-info">
                          <i class="bi bi-info-circle-fill"></i> 上傳請求已發送
                      </div>
                      <p>請檢查 Google 試算表確認資料是否已上傳。</p>
                      <div class="d-flex justify-content-center mt-3">
                          <button class="btn btn-success mx-2" onclick="confirmUploadSuccess()">確認上傳成功</button>
                          <button class="btn btn-danger mx-2" onclick="confirmUploadFailed()">上傳失敗</button>
                      </div>
                  `;
              }, 2000);
          };
          
          // 創建表單
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = APPS_SCRIPT_URL;
          form.target = 'hidden-iframe';
          
          // 添加資料
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'data';
          input.value = dataToUpload;
          form.appendChild(input);
          
          // 添加表單到文檔並提交
          document.body.appendChild(form);
          form.submit();
          console.log("表單已提交");
          
          // 提交後移除表單
          setTimeout(() => {
              document.body.removeChild(form);
          }, 1000);
      }

      // 處理上傳成功
      function handleUploadSuccess(response) {
          console.log("處理上傳成功回應:", response);
          
          if (response && response.result === 'success') {
              uploadResultBody.innerHTML = `
                  <div class="alert alert-success">
                      <i class="bi bi-check-circle-fill"></i> 成功上傳 ${workers.length} 筆資料到 Google 試算表
                  </div>
                  <p>${response.message || '您可以在 Google 試算表中查看所有上傳的資料。'}</p>
              `;
              
              // 清空本地資料
              workers = [];
              updateWorkerTable();
              saveWorkersToLocalStorage();
          } else {
              uploadResultBody.innerHTML = `
                  <div class="alert alert-danger">
                      <i class="bi bi-x-circle-fill"></i> 上傳失敗
                  </div>
                  <p>${response && response.message ? response.message : '無法上傳資料，請稍後再試。'}</p>
              `;
          }
      }

      // 確認上傳成功
      function confirmUploadSuccess() {
          console.log("使用者確認上傳成功");
          
          uploadResultBody.innerHTML = `
              <div class="alert alert-success">
                  <i class="bi bi-check-circle-fill"></i> 已確認上傳成功
              </div>
              <p>資料已成功上傳到 Google 試算表。</p>
          `;
          
          // 清空本地資料
          workers = [];
          updateWorkerTable();
          saveWorkersToLocalStorage();
      }

      // 確認上傳失敗
      function confirmUploadFailed() {
          console.log("使用者確認上傳失敗");
          
          uploadResultBody.innerHTML = `
              <div class="alert alert-danger">
                  <i class="bi bi-x-circle-fill"></i> 已確認上傳失敗
              </div>
              <p>您的資料仍保留在本地。請稍後再試或聯絡管理員。</p>
          `;
      }

      // 清空所有資料
      document.getElementById('clearAllBtn').addEventListener('click', function() {
          if (workers.length === 0) {
              alert('列表已經是空的');
              return;
          }
          
          if (confirm('確定要清空所有資料嗎？此操作無法復原。')) {
              workers = [];
              updateWorkerTable();
              saveWorkersToLocalStorage();
          }
      });

      // 頁面載入時初始化
      document.addEventListener('DOMContentLoaded', function() {
          loadWorkersFromLocalStorage();
      });
  </script>
</body>
</html>
