<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南一處-人員進場登記</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
        }
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
            z-index: 1000;
        }
        .counter-badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        .recent-addition {
            position: fixed;
            bottom: 70px;
            right: 20px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 標題 -->
                <div class="text-center mb-4">
                    <h1 class="display-5">南一處-亞灣工地人員進場登記</h1>
                    <p class="text-muted">記錄每日工地進場人員</p>
                </div>
                
                <!-- 登記表單 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>人員進場登記</h5>
                    </div>
                    <div class="card-body">
                        <form id="workerForm">
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="workerType" class="form-label">工種</label>
                                    <select class="form-select" id="workerType" required>
                                        <option value="" selected disabled>請選擇工種</option>
                                        <option value="鋼筋工">鋼筋工</option>
                                        <option value="模板工">模板工</option>
                                        <option value="水電工">水電工</option>
                                        <option value="泥作工">泥作工</option>
                                        <option value="焊接工">焊接工</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="workerCountInput" class="form-label">進場人數</label>
                                    <div class="input-group">
                                        <button type="button" class="btn btn-outline-secondary" id="decreaseCount">-</button>
                                        <input type="number" class="form-control text-center" id="workerCountInput" value="1" min="1" required>
                                        <button type="button" class="btn btn-outline-secondary" id="increaseCount">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="workLocation" class="form-label">工作位置</label>
                                    <select class="form-select" id="workLocation" required>
                                        <option value="" selected disabled>請選擇位置</option>
                                        <option value="A棟">A棟</option>
                                        <option value="B棟">B棟</option>
                                        <option value="C棟">C棟</option>
                                        <option value="地下室">地下室</option>
                                        <option value="公共空間">公共空間</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="workContent" class="form-label">施工內容</label>
                                <input type="text" class="form-control" id="workContent" placeholder="請簡述施工內容" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>新增
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 人員列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>今日進場人員</h5>
                        <span class="badge bg-primary counter-badge" id="totalWorkerCount">0 人</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>工種</th>
                                        <th>人數</th>
                                        <th>位置</th>
                                        <th>內容</th>
                                        <th>進場時間</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="workerTableBody">
                                    <!-- 資料將由 JavaScript 動態填充 -->
                                </tbody>
                            </table>
                            <div id="emptyTableMessage" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox-fill fs-1"></i>
                                <p class="mt-2">尚無進場人員資料</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-danger" id="clearAllBtn">
                                <i class="bi bi-trash me-2"></i>清空所有記錄
                            </button>
                            <button class="btn btn-success" id="uploadBtn">
                                <i class="bi bi-cloud-upload me-2"></i>批次上傳
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 最近新增提示 -->
    <div class="toast recent-addition" role="alert" id="recentAddition">
        <div class="toast-header">
            <strong class="me-auto"><i class="bi bi-check-circle-fill text-success me-2"></i>新增成功</strong>
            <small>剛剛</small>
            <button type="button" class="btn-close" onclick="document.getElementById('recentAddition').style.display='none'"></button>
        </div>
        <div class="toast-body" id="recentWorkerInfo">
            <!-- 動態填充內容 -->
        </div>
    </div>
    
    <!-- 上傳結果 Modal -->
    <div class="modal fade" id="uploadResultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">上傳結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="uploadResultBody">
                    <!-- 動態填充內容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 頁腳 -->
    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">© 2023 南一處-亞灣工地管理系統</span>
                <span class="text-muted" id="currentDateTime"></span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全域變數
        let workers = [];
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 載入本地儲存的資料
            loadWorkersFromLocalStorage();
            
            // 更新日期時間
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // 綁定人數加減按鈕
            document.getElementById('decreaseCount').addEventListener('click', function() {
                const input = document.getElementById('workerCountInput');
                if (parseInt(input.value) > 1) {
                    input.value = parseInt(input.value) - 1;
                }
            });
            
            document.getElementById('increaseCount').addEventListener('click', function() {
                const input = document.getElementById('workerCountInput');
                input.value = parseInt(input.value) + 1;
            });
            
            // 綁定清空按鈕
            document.getElementById('clearAllBtn').addEventListener('click', function() {
                if (workers.length === 0) {
                    alert('目前沒有記錄可清空');
                    return;
                }
                
                if (confirm('確定要清空所有記錄嗎？此操作無法復原。')) {
                    workers = [];
                    updateWorkerTable();
                    saveWorkersToLocalStorage();
                }
            });
            
            // 綁定上傳按鈕
            document.getElementById('uploadBtn').addEventListener('click', function() {
                if (workers.length === 0) {
                    alert('沒有資料可上傳');
                    return;
                }
                
                uploadToGoogleSheet();
            });
        });
        
        // 表單提交事件
        document.getElementById('workerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('workerType').value;
            const count = document.getElementById('workerCountInput').value;
            const location = document.getElementById('workLocation').value;
            const content = document.getElementById('workContent').value.trim();
            
            if (!type || !count || !location || !content || count < 1) {
                alert('請填寫完整資料');
                return;
            }
            
            // 建立工人物件
            const worker = {
                type: type,
                count: parseInt(count),
                location: location,
                content: content,
                entryTime: new Date().toLocaleString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                })
            };
            
            // 加入陣列
            workers.push(worker);
            
            // 更新表格
            updateWorkerTable();
            
            // 保存到本地儲存
            saveWorkersToLocalStorage();
            
            // 顯示最近新增的人員
            document.getElementById('recentWorkerInfo').textContent = 
                `${type} - ${count}人 於${location}進行${content}`;
            const recentAddition = document.getElementById('recentAddition');
            recentAddition.style.display = 'block';
            
            // 3秒後隱藏提示
            setTimeout(() => {
                recentAddition.style.display = 'none';
            }, 3000);
            
            // 清空輸入
            document.getElementById('workerType').value = '';
            document.getElementById('workLocation').value = '';
            document.getElementById('workContent').value = '';
            // 保留人數值以便連續輸入
            // document.getElementById('workerCountInput').value = '1';
            
            // 聚焦到工種選擇框
            document.getElementById('workerType').focus();
        });
        
        // 更新工人表格
        function updateWorkerTable() {
            const tableBody = document.getElementById('workerTableBody');
            const emptyMessage = document.getElementById('emptyTableMessage');
            const workerCountDisplay = document.getElementById('totalWorkerCount');
            
            // 計算總人數
            const totalCount = workers.reduce((total, worker) => total + parseInt(worker.count || 1), 0);
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 更新人數計數
            workerCountDisplay.textContent = `${totalCount} 人`;
            
            // 如果沒有資料，顯示空白訊息
            if (workers.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            // 隱藏空白訊息
            emptyMessage.style.display = 'none';
            
            // 填充資料
            workers.forEach((worker, index) => {
                const row = document.createElement('tr');
                row.className = 'fade-in';
                
                row.innerHTML = `
                    <td>${worker.type}</td>
                    <td>${worker.count || 1}人</td>
                    <td>${worker.location || '-'}</td>
                    <td>${worker.content || '-'}</td>
                    <td>${worker.entryTime}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-index="${index}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // 綁定刪除按鈕事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteWorker(index);
                });
            });
        }
        
        // 刪除工人記錄
        function deleteWorker(index) {
            if (index >= 0 && index < workers.length) {
                workers.splice(index, 1);
                updateWorkerTable();
                saveWorkersToLocalStorage();
            }
        }
        
        // 保存工人資料到本地儲存
        function saveWorkersToLocalStorage() {
            localStorage.setItem('workers', JSON.stringify(workers));
        }
        
        // 從本地儲存讀取之前的工人資料
        function loadWorkersFromLocalStorage() {
            const savedWorkers = localStorage.getItem('workers');
            if (savedWorkers) {
                try {
                    workers = JSON.parse(savedWorkers);
                    updateWorkerTable();
                } catch (e) {
                    console.error('讀取本地儲存資料失敗:', e);
                    localStorage.removeItem('workers');
                }
            }
        }
        
        // 更新日期時間
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleString('zh-TW', options);
        }
        
        // 上傳到 Google 試算表
        async function uploadToGoogleSheet() {
            // 檢查是否有資料可上傳
            if (!workers || workers.length === 0) {
                alert('沒有資料可上傳');
                return;
            }

            // 顯示上傳中訊息
            const uploadResultModal = new bootstrap.Modal(document.getElementById('uploadResultModal'));
            const uploadResultBody = document.getElementById('uploadResultBody');
            
            uploadResultBody.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">上傳中...</span>
                    </div>
                    <p class="mt-3">正在上傳 ${workers.length} 筆資料，請稍候...</p>
                </div>
            `;
            uploadResultModal.show();
            
            // 準備要上傳的資料
            const dataToUpload = {
                action: 'addWorkers',
                workers: workers
            };
            
            // Google Apps Script 部署網址 - 請使用您的實際部署網址
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbzk_JkmX3AtUCXVeoTLXq6yr6SEJ3ooVqUDrcb2qKAimRg9t5LXK7WAH0V3C2FkMtGYQQ/exec';
            
            try {
                // 使用 fetch API 進行上傳
                console.log("嘗試使用 fetch API 上傳");
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToUpload),
                    redirect: 'follow',
                    mode: 'cors'
                });
                
                // 檢查回應是否成功
                if (!response.ok) {
                    throw new Error(`伺服器回應錯誤: ${response.status} ${response.statusText}`);
                }
                
                // 解析 JSON 回應
                const result = await response.json();
                console.log("上傳成功:", result);
                
                // 顯示成功訊息
                uploadResultBody.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="bi bi-check-circle me-2"></i>上傳成功</h5>
                        <p>${result.message || '資料已成功上傳到 Google Sheet'}</p>
                    </div>
                `;
                
                // 清空本地資料
                workers = [];
                updateWorkerTable();
                saveWorkersToLocalStorage();
                
                // 3秒後自動關閉 Modal
                setTimeout(() => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('uploadResultModal'));
                    if (modal) {
                        modal.hide();
                    }
                }, 3000);
                
            } catch (error) {
                console.error("上傳失敗:", error);
                
                // 顯示錯誤訊息
                uploadResultBody.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-exclamation-triangle me-2"></i>上傳失敗</h5>
                        <p>錯誤訊息: ${error.message}</p>
                        <p>正在嘗試備用上傳方式...</p>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                    </div>
                `;
                
                // 嘗試使用備用方法上傳
                setTimeout(() => {
                    tryBackupUpload(dataToUpload);
                }, 1500);
            }
        }
        
        // 備用上傳方法
        function tryBackupUpload(dataToUpload) {
            console.log("嘗試使用備用方式上傳");
            
            // 備用 Google Apps Script 部署網址 - 可以與主要網址相同或使用備用網址
            const backupScriptUrl = 'https://script.google.com/macros/s/AKfycbzMgGOxR_TZyXDQHLiLM-bVNPgITYMYQP9Uo_7Uu6Ar1_Jj0wEGcWHwbPPSqWxOOHk/exec';
            
            try {
                // 將資料轉換為 URL 參數
                const jsonData = encodeURIComponent(JSON.stringify(dataToUpload));
                
                // 創建一個臨時表單並提交
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = backupScriptUrl;
                form.target = '_blank'; // 在新視窗中開啟回應
                
                // 添加資料欄位
                const dataField = document.createElement('input');
                dataField.type = 'hidden';
                dataField.name = 'data';
                dataField.value = jsonData;
                form.appendChild(dataField);
                
                // 添加表單到頁面並提交
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
                
                // 更新上傳結果
                const uploadResultBody = document.getElementById('uploadResultBody');
                uploadResultBody.innerHTML = `
                    <div class="alert alert-info">
                        <h5><i class="bi bi-info-circle me-2"></i>使用備用方式上傳</h5>
                        <p>已在新視窗中開啟上傳頁面，請查看結果。</p>
                        <p>若上傳成功，請點擊下方按鈕清空本地資料。</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="clearDataAfterUpload()">
                            <i class="bi bi-check-circle me-2"></i>上傳成功，清空資料
                        </button>
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle me-2"></i>取消
                        </button>
                    </div>
                `;
                
            } catch (backupError) {
                console.error("備用上傳方式失敗:", backupError);
                
                const uploadResultBody = document.getElementById('uploadResultBody');
                uploadResultBody.innerHTML += `
                    <div class="alert alert-danger mt-3">
                        <h5><i class="bi bi-exclamation-triangle me-2"></i>備用上傳也失敗</h5>
                        <p>錯誤訊息: ${backupError.message}</p>
                        <p>建議您保存資料後稍後再試</p>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="exportToJSON()">
                        <i class="bi bi-download me-2"></i>下載資料備份
                    </button>
                `;
            }
        }
        
        // 手動清空資料（用於表單提交方式）
        function clearDataAfterUpload() {
            workers = [];
            updateWorkerTable();
            saveWorkersToLocalStorage();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('uploadResultModal'));
            if (modal) {
                modal.hide();
            }
            
            // 顯示成功訊息
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            successAlert.style.zIndex = '9999';
            successAlert.style.maxWidth = '500px';
            successAlert.innerHTML = `
                <strong>清空成功!</strong> 本地資料已清空。
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(successAlert);
            
            // 3秒後自動關閉
            setTimeout(() => {
                successAlert.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(successAlert);
                }, 150);
            }, 3000);
        }
        
        // 匯出資料為 JSON 檔案
        function exportToJSON() {
            if (!workers || workers.length === 0) {
                alert('沒有資料可匯出');
                return;
            }
            
            const dataStr = JSON.stringify(workers, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `workers_backup_${new Date().toISOString().slice(0, 10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            // 顯示下載成功訊息
            const downloadAlert = document.createElement('div');
            downloadAlert.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            downloadAlert.style.zIndex = '9999';
            downloadAlert.style.maxWidth = '500px';
            downloadAlert.innerHTML = `
                <strong>下載成功!</strong> 資料備份已下載。
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(downloadAlert);
            
            // 3秒後自動關閉
            setTimeout(() => {
                downloadAlert.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(downloadAlert);
                }, 150);
            }, 3000);
        }
    </script>
</body>
</html>
