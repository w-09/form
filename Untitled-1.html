<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>南一處-亞灣工地人員進場登記</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
      .table-hover tbody tr:hover {
          background-color: #f5f5f5;
          cursor: pointer;
      }
      #currentTime {
          font-size: 0.9rem;
          color: #6c757d;
      }
      .spinner-border {
          width: 1rem;
          height: 1rem;
      }
      .form-control:focus, .form-select:focus {
          border-color: #86b7fe;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
          background-color: #0d6efd;
          border-color: #0d6efd;
      }
      .btn-primary:hover {
          background-color: #0b5ed7;
          border-color: #0a58ca;
      }
      .card {
          box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .card-header {
          background-color: rgba(0, 0, 0, 0.03);
      }
      .empty-table-message {
          text-align: center;
          padding: 2rem;
          color: #6c757d;
      }
      .fade-in {
          animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
  </style>
</head>
<body>
  <div class="container mt-5">
      <div class="text-center mb-4">
          <h2>
              <i class="bi bi-building-fill"></i> 工地人員進場登記
          </h2>
          <div id="currentTime" class="text-muted"></div>
      </div>
      
      <div class="card mb-4">
          <div class="card-header">
              <h5 class="card-title">
                  <i class="bi bi-plus-circle"></i> 新增人員
              </h5>
          </div>
          <div class="card-body">
              <form id="workerForm">
                  <div class="row">
                      <div class="col-md-4 mb-2">
                          <select class="form-select" id="workerType" required>
                              <option value="">工種</option>
                              <option value="鋼筋工">鋼筋工</option>
                              <option value="模板工">模板工</option>
                              <option value="水電工">水電工</option>
                              <option value="泥作工">泥作工</option>
                              <option value="焊接工">焊接工</option>
                              <option value="其他">其他</option>
                          </select>
                      </div>
                      <div class="col-md-4 mb-2">
                          <input type="number" class="form-control" id="workerCountInput" placeholder="進場人數" required min="1" value="1">
                      </div>
                      <div class="col-md-4 mb-2">
                          <select class="form-select" id="workLocation" required>
                              <option value="">工作位置</option>
                              <option value="A棟">A棟</option>
                              <option value="B棟">B棟</option>
                              <option value="C棟">C棟</option>
                              <option value="地下室">地下室</option>
                              <option value="公共空間">公共空間</option>
                          </select>
                      </div>
                      <div class="col-md-4 mb-2">
                          <input type="text" class="form-control" id="workContent" placeholder="施工內容" required autocomplete="off">
                      </div>
                      <div class="col-md-4 mb-2">
                          <button type="submit" class="btn btn-primary w-100">
                              <i class="bi bi-plus"></i> 新增
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

      <div id="recentAddition" class="alert alert-success fade-in" style="display: none;">
          已新增：<span id="recentWorkerInfo"></span>
      </div>

      <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">
                  <i class="bi bi-list-ul"></i> 今日進場人員
              </h5>
              <div>
                  <span class="badge bg-primary" id="totalWorkerCount">0 人</span>
              </div>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped table-hover" id="workerTable">
                      <thead>
                          <tr>
                              <th>工種</th>
                              <th>進場人數</th>
                              <th>工作位置</th>
                              <th>施工內容</th>
                              <th>進場時間</th>
                              <th>操作</th>
                          </tr>
                      </thead>
                      <tbody id="workerTableBody">
                          <!-- 動態填入 -->
                      </tbody>
                  </table>
                  <div id="emptyTableMessage" class="empty-table-message">
                      <i class="bi bi-info-circle"></i> 尚未有人員進場記錄
                  </div>
              </div>
          </div>
          <div class="card-footer">
              <div class="row">
                  <div class="col">
                      <button id="submitAllBtn" class="btn btn-success w-100">
                          <i class="bi bi-cloud-upload"></i> 批次上傳
                      </button>
                  </div>
                  <div class="col">
                      <button id="clearAllBtn" class="btn btn-danger w-100">
                          <i class="bi bi-trash"></i> 清空列表
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxHOmbBYv2s0Gr-qSZ-7PIY65gnahAxqkihZjZ-_4DR_m_BWkppqeoYV_v6KGU-RjZo/exec';
    let workers = [];

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', () => {
        updateWorkerTable();
        updateCurrentTime();
        loadWorkersFromLocalStorage();

        // 綁定表單提交事件
        document.getElementById('workerForm').addEventListener('submit', addWorker);

        // 綁定批次上傳按鈕事件
        document.getElementById('submitAllBtn').addEventListener('click', uploadWorkers);

        // 綁定清空列表按鈕事件
        document.getElementById('clearAllBtn').addEventListener('click', clearAllWorkers);
    });

    // 新增工人到列表
    function addWorker(event) {
        event.preventDefault();

        const workerType = document.getElementById('workerType').value;
        const workerCount = parseInt(document.getElementById('workerCountInput').value, 10);
        const workLocation = document.getElementById('workLocation').value;
        const workContent = document.getElementById('workContent').value;
        const entryTime = new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

        if (!workerType || !workerCount || !workLocation || !workContent) {
            alert('請填寫所有欄位');
            return;
        }

        const worker = {
            workType: workerType,
            workCount: workerCount,
            workLocation: workLocation,
            workContent: workContent,
            entryTime: entryTime,
        };

        workers.push(worker);
        saveWorkersToLocalStorage();
        updateWorkerTable();
        showRecentAddition(worker);

        // 清空表單
        document.getElementById('workerForm').reset();
    }

    // 更新工人列表表格
    function updateWorkerTable() {
        const tableBody = document.getElementById('workerTableBody');
        tableBody.innerHTML = '';

        if (workers.length === 0) {
            document.getElementById('emptyTableMessage').style.display = 'block';
        } else {
            document.getElementById('emptyTableMessage').style.display = 'none';
            workers.forEach((worker, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${worker.workType}</td>
                    <td>${worker.workCount}</td>
                    <td>${worker.workLocation}</td>
                    <td>${worker.workContent}</td>
                    <td>${worker.entryTime}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteWorker(${index})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        updateTotalWorkerCount();
    }

    // 刪除單個工人
    function deleteWorker(index) {
        if (confirm('確定要刪除此項目嗎？')) {
            workers.splice(index, 1);
            saveWorkersToLocalStorage();
            updateWorkerTable();
        }
    }

    // 更新總人數
    function updateTotalWorkerCount() {
        const totalWorkerCount = workers.reduce((total, worker) => total + worker.workCount, 0);
        document.getElementById('totalWorkerCount').innerText = `${totalWorkerCount} 人`;
    }

    // 顯示最近新增的工人
    function showRecentAddition(worker) {
        const recentAddition = document.getElementById('recentAddition');
        const recentWorkerInfo = document.getElementById('recentWorkerInfo');

        recentWorkerInfo.innerText = `${worker.workType}，${worker.workCount} 人，${worker.workLocation}，${worker.workContent}`;
        recentAddition.style.display = 'block';

        setTimeout(() => {
            recentAddition.style.display = 'none';
        }, 3000);
    }

    // 批次上傳工人列表
    function uploadWorkers() {
        if (workers.length === 0) {
            alert('目前沒有資料可以上傳');
            return;
        }

        if (!confirm('確定要上傳所有資料嗎？')) return;

        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(workers),
        })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert(`成功上傳 ${data.details.count} 筆資料`);
                    workers = [];
                    saveWorkersToLocalStorage();
                    updateWorkerTable();
                } else {
                    alert(`上傳失敗: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('上傳過程中發生錯誤:', error);
                alert('上傳失敗，請稍後再試');
            });
    }

    // 清空所有工人列表
    function clearAllWorkers() {
        if (confirm('確定要清空所有資料嗎？')) {
            workers = [];
            saveWorkersToLocalStorage();
            updateWorkerTable();
        }
    }

    // 更新目前時間
    function updateCurrentTime() {
        const currentTime = document.getElementById('currentTime');
        setInterval(() => {
            const now = new Date();
            currentTime.innerText = now.toLocaleString('zh-TW', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            });
        }, 1000);
    }

    // 本地儲存：儲存工人列表到 Local Storage
    function saveWorkersToLocalStorage() {
        localStorage.setItem('workers', JSON.stringify(workers));
    }

    // 本地儲存：從 Local Storage 載入工人列表
    function loadWorkersFromLocalStorage() {
        const savedWorkers = localStorage.getItem('workers');
        if (savedWorkers) {
            workers = JSON.parse(savedWorkers);
        }
        updateWorkerTable();
    }
  </script>
</body>
</html>
